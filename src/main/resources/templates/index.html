<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div sec:authorize="isAuthenticated()"class="jumbotron">
        <h1 class="display-4">Hello, <span sec:authentication="name"></span>!</h1>
        <p class="lead">This is the home page of my spring web application.</p>
    </div>
    <div sec:authorize="isAnonymous()"class="jumbotron">
        <h1 class="display-4">Hello, please login!</h1>
        <p class="lead">This is the home page of my spring web application.</p>
    </div>
</body>
</html>
